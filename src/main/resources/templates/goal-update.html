<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goal Update</title>
</head>
<body>
<div class="container" style="width: 50%;">
    <br><br>
    <h1>Update Goal</h1>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Goal ID</th>
            <th>title</th>
            <th>details</th>
            <th>Target Date</th>
            <th>status</th>
        </tr>
        </thead>
        <thead>
        <tr>
            <form action="/goals/update" method="post">
                <td><input type="number" id="id" name="goalId" data-th-value="${goal.goalId}" style="width: 70px;" readonly/></td>
                <td><input type="text" id="name" name="title" data-th-value="${goal.title}" style="width: 100px;"/></td>
                <td><input type="text" id="details" name="details" data-th-value="${goal.details}"/></td>
                <td><input type="date" id="date" name="targetDate" data-th-value="${goal.targetDate}"/></td>
                <td><select id="status" name="status">
                    <option value="pending">pending</option>
                    <option value="in-progress">in-progress</option>
                    <option value="done">done</option>
                    <option value="cancelled">cancelled</option>
                </select></td>
                <td><button type="submit" class="btn btn-success">Save</button></td>
            </form>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
