<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goals</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" >
    <br><br>
    <h2>Create New Goal</h2>
    <table class="table table-bordered">
        <thead>
        <tr >
            <form action="/goals/create" method="post">
                <td><input type="number" id="userId" name="userId" placeholder="Enter User Id "/></td>
                <td><input type="text" id="title" name="title" placeholder="Enter Title"/></td>
                <td><input type="text" id="details" name="details" placeholder="Enter Details"/></td>
                <td><input type="date" id="targetDate" name="targetDate" placeholder="date"/></td>
                <td><select id="status" name="status">
                    <option value="pending">pending</option>
                    <option value="in-progress">in-progress</option>
                    <option value="done">done</option>
                    <option value="cancelled">cancelled</option>
                </select></td>

                <td><button type="submit" class="btn btn-success">Create New Goal</button></td>
            </form>
        </tr>
        </thead>

        <thead  >
        <tr>
            <th>goal id</th>
            <th>title</th>
            <th>details</th>
            <th>target date</th>
            <th>status</th>
            <th>user id</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody  class="table-group-divider">
        <tr data-th-each="goal: ${goalList}">
            <td>
                <a data-th-href="@{/goals/{goalId}(goalId=${goal.goalId})}" data-th-text="${goal.goalId}" class="btn btn-primary"></a>
            </td>

            <td data-th-text="${goal.title}"></td>
            <td data-th-text="${goal.details}"></td>
            <td data-th-text="${#dates.format(goal.targetDate, 'MM/dd/yyyy')}"></td>
            <td data-th-text="${goal.status}"></td>
            <td data-th-text="${goal.userId}"></td>
            <td>
                <a data-th-href="@{/goals/update/{id}(id=${goal.goalId})}" class="btn btn-secondary">
                    Edit Goal
                </a>
                <a data-th-href="@{/goals/delete/{goalId}(goalId=${goal.goalId})}" class="btn btn-danger" >
                    Delete Goal
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
