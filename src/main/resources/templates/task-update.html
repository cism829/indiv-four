<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container" style="width: 50%;">
    <br><br>
    <h1>Update Task</h1>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Task ID</th>
            <th>title</th>
            <th>details</th>
            <th>status</th>
        </tr>
        </thead>
        <thead>
        <tr>
        <form action="/tasks/update" method="post">
            <td><input type="number" id="id" name="taskId" data-th-value="${task.taskId}" readonly/></td>
            <td><input type="text" id="name" name="title" data-th-value="${task.title}"/></td>
            <td><input type="text" id="details" name="details" data-th-value="${task.details}"/></td>
            <td><select id="status" name="status">
                <option value="pending">pending</option>
                <option value="in-progress">in-progress</option>
                <option value="done">done</option>
                <option value="cancelled">cancelled</option>
            </select></td>
            <td><button type="submit" class="btn btn-success">Save</button></td>
        </form>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
